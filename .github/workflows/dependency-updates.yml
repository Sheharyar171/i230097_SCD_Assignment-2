name: Dependency Updates

# Trigger manually or on schedule (e.g., weekly)
on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Check outdated packages
      - name: Check outdated packages
        run: npm outdated || echo "No outdated packages"

      # Update dependencies
      - name: Update dependencies
        run: npm update

      # Run tests to ensure everything works
      - name: Run tests
        run: npm test || exit 0  # Do not fail workflow if no test script

      # Commit and push updates (if any)
      - name: Commit updated packages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          if git diff --cached --quiet; then
            echo "No dependency updates to commit."
          else
            git commit -m "Automated dependency updates"
            git push origin main
          fi
